<!-- survey template -->
<section class="question survey">
  <ol class="row">
    <!-- political classification question -->
    <li class="col-md-12 survey-list-item" data-error-name="{{politics.errorName}}">
      <p class="survey-question">{{politics.question}}</p>
      {{#each politics.inputs}}
        <div class="row">
          <input class="survey-input" type="radio" name="{{../politics.name}}" id="{{id}}" value="{{@index}}"  data-error-name="{{../politics.errorName}}" data-error-text="{{../politics.errorText}}" data-error-selector-to-append="{{../politics.errorSelector}}" >
          <label class="survey-label" for="{{id}}">{{label}}</label>
        </div>
      {{/each}}
    </li>
    <!-- age question -->
    <li class="col-md-12 survey-list-item" data-error-name="{{age.errorName}}">
      <p class="survey-question">What is your age?</p>
      <input class="survey-input-number col-xs-12 col-sm-12 col-md-12" type="number" name="age" placeholder="e.g. 18" min="18" max="120" data-error-name="{{age.errorName}}" data-error-text="{{age.errorText}}" data-error-selector-to-append="{{age.errorSelector}}" >
    </li>
  </ol>
</section>
